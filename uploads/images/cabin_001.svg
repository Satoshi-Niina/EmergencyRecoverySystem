<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f7" />
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">キャビン内部構造</text>
  
  <!-- キャビン外観 -->
  <rect x="150" y="150" width="500" height="300" rx="20" fill="#ddd" stroke="#333" stroke-width="3" />
  
  <!-- 窓 -->
  <rect x="200" y="170" width="400" height="80" rx="5" fill="#9cf" stroke="#333" stroke-width="2" />
  <line x1="300" y1="170" x2="300" y2="250" stroke="#333" stroke-width="2" />
  <line x1="400" y1="170" x2="400" y2="250" stroke="#333" stroke-width="2" />
  <line x1="500" y1="170" x2="500" y2="250" stroke="#333" stroke-width="2" />
  <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">フロントガラス</text>
  
  <!-- ダッシュボード -->
  <rect x="200" y="250" width="400" height="40" rx="5" fill="#999" stroke="#333" stroke-width="2" />
  <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">ダッシュボード</text>
  
  <!-- ステアリング -->
  <circle cx="300" cy="320" r="30" fill="#888" stroke="#333" stroke-width="2" />
  <circle cx="300" cy="320" r="20" fill="#777" stroke="#333" stroke-width="1" />
  <line x1="290" y1="310" x2="310" y2="330" stroke="#333" stroke-width="2" />
  <line x1="290" y1="330" x2="310" y2="310" stroke="#333" stroke-width="2" />
  <text x="300" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">ステアリング</text>
  
  <!-- メーター -->
  <rect x="300" y="270" width="200" height="30" rx="3" fill="#222" stroke="#333" stroke-width="1" />
  <rect x="310" y="275" width="80" height="20" rx="2" fill="#333" stroke="#555" stroke-width="1" />
  <rect x="410" y="275" width="80" height="20" rx="2" fill="#333" stroke="#555" stroke-width="1" />
  <text x="400" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">メーターパネル</text>
  
  <!-- シート -->
  <rect x="250" y="350" width="100" height="80" rx="10" fill="#a97" stroke="#333" stroke-width="2" />
  <rect x="450" y="350" width="100" height="80" rx="10" fill="#a97" stroke="#333" stroke-width="2" />
  <text x="300" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">運転席</text>
  <text x="500" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">助手席</text>
  
  <!-- コントロールパネル -->
  <rect x="370" y="370" width="60" height="40" rx="5" fill="#aaa" stroke="#333" stroke-width="2" />
  <rect x="380" y="380" width="40" height="10" rx="2" fill="#777" stroke="#333" stroke-width="1" />
  <circle cx="390" cy="400" r="5" fill="#c33" stroke="#333" stroke-width="1" />
  <circle cx="410" cy="400" r="5" fill="#3c3" stroke="#333" stroke-width="1" />
  <text x="400" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">操作パネル</text>
  
  <!-- 側面窓 -->
  <rect x="150" y="200" width="30" height="100" rx="3" fill="#9cf" stroke="#333" stroke-width="2" />
  <rect x="620" y="200" width="30" height="100" rx="3" fill="#9cf" stroke="#333" stroke-width="2" />
  <text x="140" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">側面窓</text>
  <text x="660" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">側面窓</text>
  
  <!-- エアコンダクト -->
  <rect x="250" y="290" width="40" height="10" rx="2" fill="#bbb" stroke="#333" stroke-width="1" />
  <rect x="510" y="290" width="40" height="10" rx="2" fill="#bbb" stroke="#333" stroke-width="1" />
  <rect x="380" y="290" width="40" height="10" rx="2" fill="#bbb" stroke="#333" stroke-width="1" />
  <text x="350" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">エアコン</text>
  
  <!-- ドア -->
  <line x1="190" y1="150" x2="190" y2="450" stroke="#555" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="610" y1="150" x2="610" y2="450" stroke="#555" stroke-width="3" stroke-dasharray="5,5" />
  <text x="190" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ドア</text>
  <text x="610" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ドア</text>
  
  <!-- キャビン情報 -->
  <text x="400" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">キャビン仕様</text>
  <text x="400" y="540" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">タイプ：2人乗り密閉式</text>
  <text x="400" y="560" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">特徴：防音・防振構造、エアコン標準装備</text>
  <text x="400" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">安全装備：ROPS（転倒時保護構造）適合</text>
</svg>
