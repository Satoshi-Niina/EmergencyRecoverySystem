<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f7" />
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">冷却システム概略図</text>
  
  <!-- エンジンブロック -->
  <rect x="300" y="200" width="200" height="200" rx="10" fill="#ccc" stroke="#333" stroke-width="3" />
  <text x="400" y="300" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">エンジン</text>
  
  <!-- ラジエーター -->
  <rect x="600" y="200" width="50" height="200" rx="5" fill="#aad" stroke="#333" stroke-width="2" />
  <line x1="600" y1="220" x2="650" y2="220" stroke="#333" stroke-width="1" />
  <line x1="600" y1="240" x2="650" y2="240" stroke="#333" stroke-width="1" />
  <line x1="600" y1="260" x2="650" y2="260" stroke="#333" stroke-width="1" />
  <line x1="600" y1="280" x2="650" y2="280" stroke="#333" stroke-width="1" />
  <line x1="600" y1="300" x2="650" y2="300" stroke="#333" stroke-width="1" />
  <line x1="600" y1="320" x2="650" y2="320" stroke="#333" stroke-width="1" />
  <line x1="600" y1="340" x2="650" y2="340" stroke="#333" stroke-width="1" />
  <line x1="600" y1="360" x2="650" y2="360" stroke="#333" stroke-width="1" />
  <line x1="600" y1="380" x2="650" y2="380" stroke="#333" stroke-width="1" />
  <text x="625" y="420" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">ラジエーター</text>
  
  <!-- ウォーターポンプ -->
  <circle cx="200" cy="300" r="40" fill="#aad" stroke="#333" stroke-width="2" />
  <circle cx="200" cy="300" r="15" fill="#fff" stroke="#333" stroke-width="1" />
  <path d="M185,285 L215,315 M185,315 L215,285" stroke="#333" stroke-width="2" />
  <text x="200" y="360" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">ウォーターポンプ</text>
  
  <!-- サーモスタット -->
  <rect x="400" y="130" width="50" height="30" rx="5" fill="#daa" stroke="#333" stroke-width="2" />
  <text x="425" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">サーモスタット</text>
  
  <!-- パイプ -->
  <!-- 冷却水の流れ（エンジン→ラジエーター） -->
  <path d="M500,250 L600,250" stroke="#39f" stroke-width="10" fill="none" />
  <polygon points="580,240 600,250 580,260" fill="#39f" />
  
  <!-- 冷却水の流れ（ラジエーター→ポンプ） -->
  <path d="M600,350 L500,350 L500,450 L200,450 L200,340" stroke="#69f" stroke-width="10" fill="none" />
  <polygon points="190,360 200,340 210,360" fill="#69f" />
  
  <!-- 冷却水の流れ（ポンプ→エンジン） -->
  <path d="M240,300 L300,300" stroke="#39f" stroke-width="10" fill="none" />
  <polygon points="280,290 300,300 280,310" fill="#39f" />
  
  <!-- サーモスタットを介したバイパス -->
  <path d="M400,250 L400,160" stroke="#39f" stroke-width="6" fill="none" />
  <path d="M450,160 L450,250" stroke="#69f" stroke-width="6" fill="none" />
  
  <!-- 膨張タンク -->
  <rect x="500" y="100" width="80" height="60" rx="5" fill="#cdf" stroke="#333" stroke-width="2" />
  <text x="540" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">膨張タンク</text>
  <line x1="520" y1="160" x2="520" y2="250" stroke="#69f" stroke-width="3" />
  
  <!-- 水温センサー -->
  <circle cx="350" cy="350" r="15" fill="#faa" stroke="#333" stroke-width="2" />
  <text x="350" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">水温センサー</text>
  
  <!-- 凡例 -->
  <rect x="100" y="500" width="20" height="10" fill="#39f" />
  <text x="130" y="510" font-family="Arial" font-size="12" fill="#333">高温の冷却水</text>
  
  <rect x="300" y="500" width="20" height="10" fill="#69f" />
  <text x="330" y="510" font-family="Arial" font-size="12" fill="#333">低温の冷却水</text>
  
  <!-- タイトル -->
  <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">システム仕様：強制水冷式、容量18L</text>
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">主要部品：ラジエーター、ウォーターポンプ、サーモスタット</text>
</svg>
